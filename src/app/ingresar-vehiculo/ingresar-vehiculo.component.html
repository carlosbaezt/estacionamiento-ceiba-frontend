<h3 class="text-center">Ingreso de Vehículos</h3>
<hr>
<form #ingresoVehiculoForm="ngForm" (ngSubmit)="onSubmit(ingresoVehiculoForm)">
    <div class="col-12">
        <div class="form-group">
            <label for="btn-group-toggle">Tipo de Vehículo:</label><br/>
            <div class="btn-group btn-group-toggle">
                <label class="btn btn-tipo-vehiculo col-sm" [class.active]="vehiculoModel.tipoVehiculo == tipoVehiculoMoto">
                    <fa-icon icon="motorcycle"></fa-icon>
                    <input [(ngModel)]="vehiculoModel.tipoVehiculo" value="{{tipoVehiculoMoto}}" type="radio" name="tipoVehiculo" id="option1" required #tipoVehiculo="ngModel" > Moto
                </label>
                <label class="btn btn-tipo-vehiculo col-sm" [class.active]="vehiculoModel.tipoVehiculo == tipoVehiculoCarro" >
                        <fa-icon icon="car"></fa-icon>
                    <input [(ngModel)]="vehiculoModel.tipoVehiculo" value="{{tipoVehiculoCarro}}" type="radio" name="tipoVehiculo" id="option2" required #tipoVehiculo="ngModel" > Carro
                </label>
            </div>
            <div [hidden]="tipoVehiculo.valid || tipoVehiculo.pristine"
                class="errores-input">
                El Tipo de Vehículo es requerido
            </div>
        </div>

        <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" class="form-control" id="placa"
                   [(ngModel)]="vehiculoModel.placa" name="placa"
                   #placa="ngModel" required appUpperCaseText>
            <div [hidden]="placa.valid || placa.pristine"
                class="errores-input">
                La Placa es requerida
            </div>
        </div>
        <div *ngIf="vehiculoModel.tipoVehiculo == tipoVehiculoMoto" class="form-group">
            <label for="cilindraje">Cilindraje:</label>
            <input type="number" class="form-control" id="cilindraje"
                    [(ngModel)]="vehiculoModel.cilindraje" name="cilindraje" 
                    #cilindraje="ngModel" min="1" required>
            <div [hidden]="cilindraje.valid || cilindraje.pristine"
                class="errores-input">
                El Cilindraje es requerido
            </div>
        </div>

        <button type="submit" class="btn btn-ingresar-vehiculo" [disabled]="!ingresoVehiculoForm.form.valid">
            Ingresar al parqueadero
            <fa-icon icon="arrow-circle-right"></fa-icon>
        </button>
    </div>
</form>
<br/>

<div *ngIf="mostrarMensaje" class="alert alert-dismissible fade show" [ngClass]="[mensajeExitoso ? 'alert-success' : 'alert-danger']" >
    <strong>{{ titulo }}!</strong> {{ mensaje }}
    <button type="button" class="close" (click)="ocultarMensaje()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
